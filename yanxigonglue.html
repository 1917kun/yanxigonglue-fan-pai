<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./animate.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #bg {
            width: 100vw;
            height: 100vh;
            background-image: url(./素材/bg.jpg);
            background-repeat: no-repeat;
            background-position: fixed;
            background-size: cover;
            position: relative;

        }

        #game {
            width: 960px;
            margin: auto;
            position: absolute;
            top: 11%;
            left: 5%;
            transform: translate(-50px, -50px);

        }

        #btn {
            position: absolute;
            top: 80%;
            left: 40%;
        }

        .card {
            /* width: 512px;
            height: 288px; */
            width: 300px;
            height: 150px;
            transform-style: preserve-3d;
            position: relative;
            transform: rotateX(0deg);
            transition: transform .5s;
            float: left;
            margin: 10px;
        }

        .front {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            transform: rotateX(180deg);

        }

        .back {
            width: 100%;
            height: 100%;
            background-image: url(./素材/back.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            transform: rotateX(0deg);
        }

        .open {
            transform: rotateX(180deg);
        }
    </style>
</head>

<body>
    <div id="bg">
        <div id="game"></div>
        <input type="button" value="start" id="btn">
    </div>
    <script src="jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>
        $(function () {
            const rand = Math.floor(Math.random() * 3)
            const music = new Audio()

            // 產生九張卡片(目前沒有front的圖片)
            for (let i = 0; i < 9; i++) {
                $("#game").append(`<div class="card">
                <div class="front"></div>
                <div class="back"></div>
                </div>`)
            }

            // 將牌放入card中
            for (let i = 0; i < $(".card").length; i++) {
                let num = i % $(".card").length + 1;
                $(".card").eq(i).find(".front").css("background-image", `url(./素材/${num}.jpg)`)
                // 測試用來偷看
                $(".card").eq(i).attr("data-card", num);
            }

            // 洗牌
            for (let i = 0; i < 9; i++) {
                let target = Math.floor(Math.random() * $(".card").length);
                let rand = Math.floor(Math.random() * $(".card").length);
                $(".card").eq(target).insertAfter($(".card").eq(rand));
            }

            //點擊start 
            // 1.翻過來給看 過時間翻回去
            // 2.播一段音樂同時跟電腦翻 時間依序為8 8 7 7 6 5 5 4 3秒 如果音樂沒放完就按那就停止音樂
            // 3.
            $("#btn").click(function () {
                // 按鈕不給按 
                $(this).attr("disabled", true);

                $(".card").addClass("open");
                setTimeout(() => {
                    $(".card").removeClass("open");
                    // $(".front").css("transform", "rotateX(0deg)")
                    // 跳通知
                    Swal.fire({
                        icon: "info",
                        title: "接下來請聽一段音樂選合適的角色卡片",
                        showClass: {
                            popup: 'animated fadeInDown faster'
                        },
                        hideClass: {
                            popup: 'animated fadeOutUp faster'
                        }
                    })

                }, 3000)

                // 點擊翻牌
                $(".card").on("click", function () {
                    if (!$(this).hasClass("open")) {
                        $(this).addClass("open")
                        musicplay();
                    }
                })
            })

            let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
            arr.sort(() => Math.random() - 0.5)
            console.log(arr);

            let i = 0;
            const musicplay = () => {
                music.src = (`./素材/${arr[i]}.mp3`)
                console.log(music.src);
                i++;
                music.load();
                music.play();
            };






        })



    </script>
</body>

</html>
